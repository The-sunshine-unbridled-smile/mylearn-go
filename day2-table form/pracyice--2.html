<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header></header>
<section>
    <form action="" method="post">
        <div>
            <div>购车意向</div>
            <div>
                申请试驾车型 *
                <input type="" name="sex" value="XE" size="10">
                <input type="" name="sex" value="F-PACE" size=10">
                <input type="" name="sex" value="XF 80周年典藏版" size="10">
                <input type="" name="sex" value="XF 80周年典藏版" size="10">
                <input type="" name="sex" value="F-TYPE" size="10">
            </div>
            <div>
                具体车型 *
                <input type="radio" name="bar" id="bone"> <label for="bone">XE-R-Sport运动版 2.0升200马力涡轮增压</label> <br>
                <input type="radio" name="bar" id="btwo"> <label for="btwo">XE-R-Sport运动版 2.0升240马力涡轮增压</label> <br>
                <input type="radio" name="bar" id="bthree"> <label for="bthree">XE S高性能版 3.0升340马力机械增压</label> <br>
            </div>
            <div>
                预计购车时间
                <select name="">
                    <option value="2015" selected="selected">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                </select>
                <select name="">
                    <option value="10月" selected="selected">10月</option>
                    <option value="9月">9月</option>
                    <option value="8月">8月</option>
                    <option value="7月">7月</option>
                    <option value="6月">6月</option>
                </select>
            </div>
            <div>
                预计价格区间
                <select name="">
                    <option value="">60-80万</option>
                    <option value="" selected="selected">30-60万</option>
                    <option value="">10-20万</option>
                    <option value="">5-10万</option>
                    <option value="">60-100万</option>
                </select>
            </div>
        </div>
        <div>
            <div>个人信息</div>
            <div>
                <div>
                    <label for="username">姓名 *</label> <input type="text" id="username">
                </div>
                <div>性别 *
                    <input type="radio" id="male" name="sex"><label for="male">男</label>
                    <input type="radio" id="female" name="sex"><label for="female">女</label>
                </div>
                <div>
                    <label for="username">手机 *</label> <input type="text" id="username">
                </div>
                <div>
                    <label for="username">电子邮箱 *</label> <input type="text" id="username">
                </div>
                <div>
                    省*
                    <select name="">
                        <option selected="selected">北京</option>
                        <option>上海</option>
                        <option>广州</option>
                        <option>四川</option>
                        <option>河南</option>
                    </select>
                    市
                    <select name="">
                        <option selected="selected">北京</option>
                        <option>成都</option>
                        <option>绵阳</option>
                        <option>南充</option>
                        <option>杭州</option>
                    </select>
                </div>

            </div>
        </div>
        <div>
            <div>已有车辆信息</div>
            <div>已拥有车
                <input type="radio" id="yes" name="sex"><label for="yes">是</label>
                <input type="radio" id="no" name="sex"><label for="no">否</label>
            </div>
            <div>
                <label for="pinpai">目前使用的汽车品牌</label> <input type="text" id="pinpai">
            </div>
            <p>
                我将特此授权捷豹中国保留我的我将特此授权捷豹中国保留我的我将特此授权捷豹中国保留我的
                我将特此授权捷豹中国保留我的我将特此授权捷豹中国保留我的我将特此授权捷豹中国保留我的
            </p>
            <input type="checkbox" id="ok"> <label for="ok">我同意此协议</label> <br>
            <button>申请预约</button>
            <p>
                捷豹贵宾专线：400-820-8595
            </p>
        </div>
    </form>
</section>
<footer></footer>
</body>
</html>
