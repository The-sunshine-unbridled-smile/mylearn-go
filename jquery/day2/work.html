<script>
    /**
     * 鼠标下滚从下面出现阴影
     */
    jQuery(function ($) {
        $("#main").bind('mousewheel', function (event, delta) {
            var dir = delta > 0 ? 'Up' : 'Down';
            if (dir == 'Up') {
                $("#dot").css("bottom", "50px");
                $("#big_dot").css("height", "0px");
            } else {
                $("#dot").css("bottom", "100px");
                $("#big_dot").css("height", "200px");
            }
            return false;
        });
    });


    /**
     * 自动轮播
     */
    var Play = setInterval(myPlay, 3000);
    var myList = [$(".list1"), $(".list2"), $(".list3"), $(".list4"), $(".list5")];
    var i = 0;
    function myPlay() {
        i++;
        myList[i % 5].fadeToggle(1000);
        myList[(i - 1) % 5].fadeToggle(1000);
    }

    /**
     * 鼠标移入显示对应图片
     */
    $.each($(".dot"),function (e) {
        $(this).mouseenter(function () {
            Play=clearInterval(Play);
            myList[e].fadeIn().siblings().fadeOut();
        }
        )

    });
    $.each($(".dot"), function (e) {
        $(this).mouseleave(function () {
            Play= setInterval(myPlay, 3000);
            i=e;
        }
        )
    });
