<script src="jquery-1.11.3.js"></script>

<script>
    var myList = $(".list");
    var now = 0;
    var Play = setInterval(myPlay, 3000);
    jQuery(function ($) {
        $("#main").bind('mousewheel', function (event, delta) {
            var dir = delta > 0 ? 'Up' : 'Down';
            if (dir == 'Up') {
                $("#dot").css("bottom", "50px");
              $("#big_dot").css("height","0px");
            } else {
                $("#dot").css("bottom", "100px");
                $("#big_dot").css("height","200px");
            }
            return false;
        });
    });
    $("#dot").mouseenter(function () {
        clearInterval(Play);
    });
    $("#dot").mouseleave(function () {
        setInterval(myPlay, 3000);
    });
    function myPlay() {
        if (now > myList.length - 1) {
            now = 0;
        }
        myList.each(function () {
            $(this).css("opacity", "0");
        });
        $(myList[now]).css("opacity", "1");
        now++;
    }
