<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .banner {
            height: 638px;
            overflow: hidden;
        }

        .banner ul {
            float: left;
            position: relative;
            /*left: 50%;*/
            /*margin-left: -960px;*/
        }
        .banner ul li {
            float: left;

        }

        .banner ul li img {
            width: 1366px;
            height: 638px;
        }
    </style>
</head>
<body>
<div class="banner clearfix">
    <ul>
        <li><img src="img/1.jpg"/></li>
        <li><img src="img/2.jpg"/></li>
        <li><img src="img/3.jpg"/></li>
        <li><img src="img/4.jpg"/></li>
        <li><img src="img/5.jpg"/></li>
    </ul>
</div>
<script src="jquery.min.js"></script>
<script>

var abcd
    var pic_index = 0;
    //函数控制如果为大于4返回第一个
    function slide_pic() {
        if (pic_index < 4) {
            pic_index = pic_index + 1
        }
        else {
            pic_index = 0
        }
    }
    //函数申明主体，以及图片切换函数
    slide_pic.prototype = {
        pic_num: '5',
        pic_slide: function () {
            $(".banner ul li").eq(pic_index).show().siblings("li").hide()
        }
    };
    //实例化函数。以及调用函数
    function slide() {
        var obj = new slide_pic();
        obj.pic_slide(pic_index);
    }
    // 函数计时器
    var slide_index = setInterval(slide, 3000);
</script>
</body>
</html>
