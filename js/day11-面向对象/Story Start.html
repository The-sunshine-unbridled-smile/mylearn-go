<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 1349px;
            height: 620px;
            background: url("dao/readyBg.jpg") no-repeat 0 -450px;
            background-size: 100%;
            position: relative;
            font-size: 14px;
        }
        a{
            position: absolute;
            top: 400px;
            left: 300px;
        }
        body>div{
            position: absolute;
            top: 50px;
            left: 150px;
            width: 202px;
            height: 350px;
        }
        body>div>img{
            vertical-align: middle;
            margin-top: 10px;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
<div>
    <img src="dao/help/Help.png" alt="">
    <img src="dao/help/Help1.png" alt="">
    <span> <span class="red">长按</span>空格键攻击！</span>
    <img src="dao/help/Help2.png" alt=""><span> 伤害有<span class="red">延迟！</span></span>
    <p>开局送三个，且用切珍惜 <br>
        <img src="dao/ui/boom/boom3.png" alt="">
        一个格子为一个大招
    </p>
    <p>
        <img src="dao/help/exp.gif" alt="">
        此乃<span class="red">经验瓶</span>，经验满了后，宝贝龙会<span class="red">进化</span>，终极状态会有
        <span class="red">龙卷风</span>等你来<span class="red">探索</span>！
        <br>
        <span class="red">游戏时间</span>为90秒哦
    </p>
</div>
<a href="Maple Story.html" onmouseover="clickA()" onmouseout="upA()">
    <img src="dao/start.gif" alt="" id="myimg">
</a>
<script>
    function clickA() {
        var myImg=document.getElementById("myimg");
        myImg.src="dao/startOver.gif";
    }
    function upA() {
        var myImg=document.getElementById("myimg");
        myImg.src="dao/start.gif";
    }
</script>
</body>
</html>
