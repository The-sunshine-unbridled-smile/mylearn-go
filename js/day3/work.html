    /* 4.将一个正整数分解质因数。例如：输入90,打印出90=2*3*3*5。输入60=2*2*3*5。*/
    var num = parseInt(window.prompt("请输入一个正整数："));
    for (var a = 2; a < num; a++) {
        for (var b = 2; b < num; b++) {
            for (var c = 2; c < num; c++) {
                for (var d = 2; d < num; d++) {
                    if (a <= b && b <= c && c <= d) {
                        if (num == a * b * c * d) {
                            document.write(num + "=" + a + "*" + b + "*" + c + "*" + d);
                        }
                    }
                }
            }
        }
    }
