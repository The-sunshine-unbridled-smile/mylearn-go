<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #back{
            background: url("img/p2.jpg");
            background-size:100%;
            width: 900px;
            height: 500px;
            position: relative;
        }
        #img{
            width: 840px;
            height: 500px;
            opacity: .8;
        }
        #btn{
            width: 30px;
            height: 30px;
            border-radius: 30px;
            border: none;
            outline: none;
            color: white;
            background-color: red;
            z-index: 10;

        }
    </style>
</head>
<body>
<div id="back">
    <div id="">
        <img  id="img" src="img/p1.jpg" alt="">
        <button id="btn" onmousedown="myMove()" >&lt;&gt;</button>
    </div>
</div>
<script>
    function myMove() {
        var myImg=document.getElementById("img");
        var myBtn=document.getElementById("btn");
        var e=window.event||arguments[0];
        var myClickX=e.clientX;    //鼠标点击的位置 鼠标按下时的位置
        var myClickY=e.clientY;

        var btnStartX=myBtn.offsetLeft;   //按钮的初始位置
        var btnStartY=myBtn.offsetTop;

        var divX=myClickX-btnStartX;           //按下鼠标的位置到div边界的位置
        var divY=myClickY-btnStartY;

        myBtn.onmousemove=function () {
            var ee= window.event || arguments[0];

            var upX=ee.clientX;               //鼠标移动后放开时的位置
            var upY=ee.clientY;

            var endMainX = upX- divX ;      //放开鼠标后按钮的位置
            var endMainY = upY- divY;

            myImg.style.width=endMainX+"px";
            myBtn.onmouseup=function () {      //鼠标放开取消移动
                myBtn.onmousemove=null;
            };
            myBtn.onmouseout=function () {          //鼠标移出了边界 停止移动
                myBtn.onmousemove=null;
            }
        }
    }
</script>
</body>
</html>
