<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #lside, #rside {
            width: 100px;
            height: 200px;
            border: 1px solid darkgrey;
            float: left;
        }

        p {
            margin: 0;
        }

        #btn {
            width: 32px;
            height: 100px;
            /*border: 1px solid red;*/
            float: left;
        }
    </style>
</head>
<body>
<select id="lside" multiple="multiple">
    <option>刘备</option>
    <option>张飞</option>
    <option>关羽</option>
    <option>赵云</option>
    <option>马超</option>
</select>
<div id="btn">
    <button id="toright">&gt;</button>
    <button id="alltoright">&gt;&gt;</button>
    <button id="toleft">&lt;</button>
    <button id="alltoleft">&lt;&lt;</button>
</div>
<select id="rside" multiple="multiple">
</select>

<script>
    var alltoRight = document.getElementById("alltoright");
    var alltoLeft = document.getElementById("alltoleft");
    var lside = document.getElementById("lside");
    var rside = document.getElementById("rside");
    var plArr = lside.getElementsByTagName("option");
    var prArr = rside.getElementsByTagName("option");

    var toRight = document.getElementById("toright");
    var toLeft = document.getElementById("toleft");

    toRight.onclick = function () {
        for(var i=0;i<plArr.length;i++){
            rside.innerHTML=rside.innerHTML+plArr[i].select;

        }

    };

    toLeft.onclick = function () {

    };
    alltoRight.onclick = function () {                   //全部内容到右边
        for (var i = 0; i < plArr.length; i++) {
            rside.innerHTML = rside.innerHTML + plArr[i].outerHTML;
        }
        lside.innerHTML = "";
    };

    alltoLeft.onclick = function () {                       //全部内容到左边
        for (var i = 0; i < prArr.length; i++) {
            lside.innerHTML = lside.innerHTML + prArr[i].outerHTML;
        }
        rside.innerHTML = "";
    }

</script>
</body>
</html>
