<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stuMen.css">
</head>
<body>
<section class="container stuMen">
    <div class="row">
        <div>
            <div class="inpStu">
                <div class="inpStuNan">
                    <label for="">学生编号：</label>
                    <input type="text">
                </div>
                <div class="inpStuNO">
                    <label for="">学生姓名：</label>
                    <input type="text">
                </div>
                <div class="inpStuClass">
                    <label for="">学生班级：</label>
                    <input type="text">
                </div>
                <div class="search">
                    <button>查询</button>
                </div>

            </div>
            <div id="addStudetnbtn">
                新增学生
            </div>
        </div>
        <div id="stuTab">
            <table class="table">
                <thead>
                <tr>
                    <th><input type="checkbox" id="allChoice"></th>
                    <th>班级</th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>联系电话</th>
                    <th>毕业时间</th>
                    <th>学历</th>
                    <th>毕业学校</th>
                    <th>紧急联系人电话</th>
                    <th>添加人</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
                <!--<tr>
                    <td><input type="checkbox" class="Choice"></td>
                    <td class="ct"></td>
                    <td class="ct"></td>
                    <td class="ct"></td>
                    <td class="ct"></td>
                    <td class="ct"></td>
                    <td class="ct"></td>
                    <td class="ct"></td>
                    <td class="ct"></td>
                    <td class="ct"></td>
                    <td class="ct"></td>
                    <td class="Del">删除</td>
                </tr>-->


            </table>
        </div>
        <div id="DelAll">
            删除
        </div>
        <div class="Flip">
            <button id="Prevbtn">上一页</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>..</button>
            <button id="Nextbtn">下一页</button>
        </div>
    </div>
</section>
<script src="js/database.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.params.js"></script>
<script>
    /**
     * 初始的学生数据，（从初始的js文件中添加过来）
     */
    var s = -1;
    var liebiao = 0;
    var studentArr = window.top.studentArr;
    for (var i = 0; i < studentArr.length; i++) {
        liebiao++;
        var str = '<tr>' +
            '<td><input type="checkbox" class="Choice"></td>' +
            '<td class="ct"></td>' +
            '<td class="ct"></td>' +
            '<td class="ct"></td>' +
            '<td class="ct"></td>' +
            '<td class="ct"></td>' +
            '<td class="ct"></td>' +
            '<td class="ct"></td>' +
            '<td class="ct"></td>' +
            '<td class="ct"></td>' +
            '<td class="ct"></td>' +
            '<td class="Del">删除</td>' +
            '</tr>';
        $("#tbody").append(str);
        $.each(studentArr[i], function (key) {
            s++;
            $(".ct")[s].innerText = studentArr[i][key];
        });
    }
    /**
     * 单击操作下面的删除，删除对应学生的数据
     */
    $(document).on("click", ".Del", function () {
        if (confirm("确认删除吗？")) {
            $(this).parent().remove();
            var Nso = $(this).parent().children(":eq(2)").text();
            for (var i = 0; i < studentArr.length; i++) {
                if (Nso == studentArr[i].No) {
                    studentArr.splice(studentArr[i], 1);
                    break;
                }
            }
        }
    });


    /**
     * 单击新增学生跳转到新增页面
     */
    $("#addStudetnbtn").click(function () {
        window.location.href = "addStuMan.html"
    })


</script>

</body>
</html>
