<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            color: white;
        }
        body{
            background: linear-gradient(135deg, #cebe29 0%,#9b1f50 33%,#2989d8 71%,#89b4ff 91%) no-repeat;
        }
        /*头部css*/
        header{
            width: 100%;
            height: 60px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgb(121,121,121);
        }
        .header-left{
            width: 200px;
            height: 100%;
            border-bottom:1px solid rgb(187,131,56);
            border-right: 1px solid rgb(187,131,56);
            float: left;
            text-align: center;
        }
        .header-left img{
            position: relative;
            top:20%;
        }
        .header-ct{
            width: 45%;
            position: absolute;
            right: 3%;
            top:-1%;
            font-size: 12px;
        }
        .header-ct span{
            display: inline-block;
            margin-left: 10%;
            margin-top: 5%;
        }
        .header-ct span.time{
            margin-left: 3%;
        }
        .header-right{
            height: 100%;
            overflow: hidden;
        }
        /*底部具体内容*/
        .main{
            width: 100%;
            height: 577px;
            background: rgba(0,0,0,0.3);
        }
        /*左边菜单*/
        .left{
            width: 200px;
            height: 100%;
            float: left;
            text-align: center;
            line-height: 30px;
        }
        .left img{
            width: 100px;
            height:100px;
            border-radius: 50%;
            margin-top: 1em;
        }
        .left p{
            margin-bottom: 2em;
        }
        .left ul{
            font-size: 14px;
            color: #fff;
        }
        .left ul li:hover{
            cursor: pointer;
        }
        .nav-two{
            display: none;
        }

        /*右边框架部分*/
        .right{
            height: 100%;
            border-left:1px solid rgb(121,121,121);
            overflow: hidden;
        }
        #frame1{
            width: 100%;
            height: 100%;
            border: none;
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<!--首页头部-->
<header>
    <!--左边logo-->
    <div class="header-left">

    </div>
    <!--右边登录信息-->
    <div class="header-right">
        <div class="header-ct">
           <span>上一次登录：2017/9/30</span><span class="time">08:00:05</span><span>管理员</span><span>退出</span>
        </div>
    </div>
</header>
<div class="main">
    <div class="left">

        <p>Administrator</p>
        <ul class="nav-first">
            <li class="class-manage">班级管理</li>
            <li class="stu-manage">学生管理</li>
            <li class="crs-manage">课程管理</li>
            <li class="pcrs-manage">排课管理</li>
            <li class="jc-manage">基础管理</li>
        </ul>
        <ul class="nav-two">
            <li class="perManager">人员管理</li>
            <li class="bm-manage">部门管理</li>
            <li class="js-manage">角色管理</li>
            <li class="rl-manage">日历管理</li>
        </ul>
    </div>
    <div class="right">
        <iframe src="stuMan.html" id="frame1"></iframe>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/database.js"></script>
<script typeof="text/javascript" src="js/index.js"></script>
</body>
</html>
