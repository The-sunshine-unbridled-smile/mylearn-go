<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播炫酷</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="effect">
    <span>轮播效果</span>
    <select name="" id="changeEffect">
        <option value="">淡入淡出</option>
        <option value="">滑动效果</option>
        <option value="">手风琴轮播</option>
    </select>
    <span>&nbsp;&nbsp;轮播大小</span>
    <select name="" id="changeDa">
        <option value="">200*300</option>
        <option value="">400*500</option>
        <option value="">600*800</option>
    </select>
    <span>&nbsp;&nbsp;轮播点点</span>
    <select name="" id="changeDiana">
        <option value="" selected>左</option>
        <option value="">右</option>
        <option value="">下</option>
    </select>
    <span>&nbsp;&nbsp;轮播速度</span>
    <select name="" id="changeSpeed">
        <option value="">一般</option>
        <option value="">快</option>
        <option value="">慢</option>
    </select>
</div>
<div id="slider">
    <figure>
        <img src="images/banner7.jpg" alt=""/>
        <figcaption></figcaption>
    </figure>
    <figure>
        <img src="images/banner1.jpg" alt=""/>
        <figcaption></figcaption>
    </figure>
    <figure>
    <img src="images/banner3.jpg" alt=""/>
    <figcaption></figcaption>
   </figure>
    <figure>
        <img src="images/banner10.jpg" alt=""/>
        <figcaption></figcaption>
    </figure>
    <div id="changeDot" class="dotLeft">
        <!--轮播点点-->
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<script src="jquery-1.11.3.js"></script>
<script src="index.js"></script>
<script>
//    lunbo2($("figure"));
var carouselEffect = new FlyLeftCarouselEffect($("figure"));
//carouselEffect.timeout=4000;
carouselEffect.play();
</script>
</body>
</html>
