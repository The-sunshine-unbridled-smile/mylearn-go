<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #2e91b3;
            position: relative;
        }

        p {
            width: 1px;
            /*height: 100px;*/
           border-bottom: 1px solid red;
            position: absolute;
            top: 100px;
            left: 100px;
            -webkit-transition: all .3s linear;
        }

        div:hover{
            /*width: 100px;*/
            -webkit-transform: rotateZ(170deg);
        }
    </style>
</head>
<body>
<div>
    <p></p>
</div>

<script>
    var length = 10;
    function fn() {
        console.log(this.length);
    }
    var obj = {
        length: 5,
        method: function (fn) {

            fn(console.log(this));
            arguments[0]();
        }
    };
    obj.method(fn);
    obj.method(fn, 123);
</script>
</body>
</html>
