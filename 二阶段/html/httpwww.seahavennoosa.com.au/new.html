<script>
    window.onscroll = function () {
        var t = document.documentElement.scrollTop || document.body.scrollTop;

    }




    function myPrev() {
        var myMain=document.getElementById("r-main");  //装有所有轮播图片的div
        var  myList=document.getElementsByClassName("r-main-text");//单个轮播的图片清单

        myList[0].style.marginLeft="-728px";
        setTimeout(function () {
            myList[0].style.marginLeft="0";
        },300)
    }
    function myNext() {
        var myMain=document.getElementById("r-main");  //装有所有轮播图片的div
        var  myList=document.getElementsByClassName("r-main-text");//单个轮播的图片清单

        setTimeout(function () {
            myList[0].style.marginLeft="0";
            myMain.appendChild(myList[0])
