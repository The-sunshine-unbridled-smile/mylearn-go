<html lang="en">
<head>

    height: 1000px;
}

<body>
<div id="nav">aaaaa</div>
<script src="jquery.min.js"></script>
<script src="jquery-mousewheel-3.1.13/jquery.mousewheel.min.js"></script>
<script>
    jQuery(function ($) {
        $('#nav').bind('mousewheel', function (event, delta) {
                var dir = delta > 0 ? 'Up' : 'Down';
                if (dir == 'Up') {
                    console.log("向上滚动， www.imiansha.com");
                } else {
                    console.log("向下滚动， http: //blog.csdn.net/u011627980");
                }
                return false;
            });
    })

</script>
