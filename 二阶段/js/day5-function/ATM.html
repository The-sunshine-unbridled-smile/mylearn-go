<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = 123;
    var password = 123;
    var totalmoney = 1000;
    signIn();
    function signIn() {                               //登录
        var name = window.prompt("请输入你的账号");
        var pass = window.prompt("请输入你的密码");
        for (var i = 1; i <= 3; i++) {
            if (name == num && pass == password) {
                alert("登录成功");
                mainPage();
            } else {
                alert("输入有误");
                name = window.prompt("请重新输入你的账号");
                pass = window.prompt("请重新输入你的密码");
            }
        }
    }

    function mainPage() {                   //主页面 选择服务项目
        var service = window.prompt("请输入你所需的服务" + "\n" + "1：存款；2：取款；3：查询余额；4：转账。");
        if (service == "1") {
            save();
        } else if (service == "2") {
            draw();
        } else if (service == "3") {
            balance();
        } else if (service == "4") {
            transfer();
        } else {
            alert("没有该操作，请重新选择");
            mainPage();
        }
    }

    function save() {                      //存款操作
        var savemoney = parseInt(window.prompt("请输入你的存款金额"));
        totalmoney = totalmoney + savemoney;
        alert("存款成功，你的余额是：" + totalmoney);
        mainPage();
    }

    function draw() {                            //取款操作
        var drawmoney = parseInt(window.prompt("请输入你的取款金额"));
        if (drawmoney > totalmoney) {
            drawmoney = window.prompt("余额不足，请重新输入你的取款金额");
        } else {
            totalmoney = totalmoney - drawmoney;
            alert("取款成功，你的余额是：" + totalmoney);
            mainPage();
        }
    }

    function balance() {                  //查询余额
        alert("你的余额是：" + totalmoney);
        mainPage();
    }

    function transfer() {             //转账
        var transfernum = parseInt(window.prompt("请输入你的转账卡号"));
        var transfermoney = parseInt(window.prompt("请输入你的转账金额"));
        if (transfermoney > totalmoney) {
            transfermoney = parseInt(window.prompt("余额不足，请重新输入你的转账金额"));
        } else {
            totalmoney = totalmoney - transfermoney;
            alert("转账成功，你的余额是：" + totalmoney);
            mainPage();
        }
    }
</script>
</body>
</html>
