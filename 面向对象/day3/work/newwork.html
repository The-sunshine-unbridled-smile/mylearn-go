<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        body,figure{
            margin:0;

        }
        #slider figure img{

        #slider{

        #slider figure{

        }

            z-index:100;
        }
    </style>
</head>
<body>

    <figure class="active">
        <img src="images/banner1.jpg" alt="">

    <figure>

    <figure>
        <img src="images/banner6.jpg" alt="">
    </figure>
</div>

</script>
